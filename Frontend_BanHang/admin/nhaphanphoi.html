<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logoCPT.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/js/click.js"></script>
    <script src="/js/main.js"></script>
    <title>Quản lý cửa hàng điện thoại NTASmart</title>
    <script src="../js/angular.min.js"></script>
    <script src="../admin/js/sanpham.js"></script>
    <script src="../admin/js/check.js"></script>
</head>

<body ng-app="AppBanHang" ng-controller="NhaPhanPhoi">
    <section class="header">
        <h1 style="">NTASPORTS</h1>
        <div class="box-login" id="box-t">
            Xin chào, <span id="ten_nv">Admin</span> <i class="fas fa-sort-down"></i>
            <div class="box-login-bottom" id="box-b">
                <button onclick="TTTaiKhoan()"><i class="fas fa-user-alt"></i> Tài khoản</button>
                <button onclick="LogOut();"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="row">
            <div class="col-1 col-s-12 category">
                <button onclick="TongQuan()"> Tổng quan</button>
                <button onclick="LoaiSanPham()"> Loại sản phẩm</button>
                <button onclick="SanPham()"> Sản phẩm</button>
                <button class="active" onclick="NhaCungCap()"> Nhà phân phối</button>
                <button onclick="KhachHang()"> Khách hàng</button>
                <button onclick="DonHang()">Đơn hàng</button>
                <button onclick="HoaDonNhap()"> Hóa đơn nhập</button>
                <button onclick="HoaDonBan()"> Hóa đơn bán</button>
                <button onclick="TinTuc()">Tài khoản</button>
                <button onclick="ThietLap()"> Thiết lập</button>
            </div>
            <div class="col-11 col-s-12 content">
                <div class="col-4 col-s-12 content">
                    <div class="tabcontent">
                        <div class="title">
                            <h2>Thông tin nhà phân phối</h2>
                        </div>
                        <hr>
                        <div class="row">
                            <form>
                                <div class="col-12 col-s-12 padding-box">
                                    <label for="txtright">Mã nhà phân phối:</label>
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <input type="text" ng-model="maNhaPhanPhoi"
                                        placeholder="Nhập mã nhà phân phối...Tự động sinh nếu không nhập...">
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <label for="txtright">Tên nhà phân phối:</label>
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <input type="text" ng-model="tenNhaPhanPhoi" placeholder="Nhập tên nhà phân phối...">
                                </div>

                                <div class="col-12 col-s-12 padding-box">
                                    <label for="txtright">Địa chỉ:</label>
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <input type="text" ng-model="diaChi" placeholder="Nhập Địa chỉ...">
                                </div>

                                <div class="col-12 col-s-12 padding-box">
                                    <label for="txtright">Số điện thoại:</label>
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <input type="text" id="sdt" ng-model="soDT" placeholder="Nhập Số điện thoại...">
                                </div>

                                <div class="col-12 col-s-12 padding-box">
                                    <label for="txtright">Mô tả:</label>
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <input type="text" ng-model="moTa" placeholder="Nhập Mô tả...">
                                </div>

                                <button  style="background-color: rgba(44, 140, 15, 0.8);"
                                    ng-click="Them()">Thêm nhà phân phối</button>
                                <button class="btn-form" style="background-color: rgba(227, 32, 21, 0.8);"
                                    ng-click="NhapMoi()">Nhập mới</button>
                                <button class="btn-form" style="background-color: rgba(14, 87, 224, 0.8);"
                                     ng-click="CapNhat()">Cập nhật
                                    thông tin</button>
                            </form>
                        </div>
                    </div>


                </div>

                <div class="col-8 col-s-12">
                    <div class="tabcontent">
                        <div class="title">
                            <h2>Danh sách nhà phân phối</h2>
                        </div>
                        <hr>
                        <div class="row">
                            
                        </div>
                        <div class="row">
                            <table class="table">
                                <tr style="background: #ccc;">
                                    <th>ID</th>
                                    <th>Tên</th>
                                    <th>Địa chỉ</th>
                                    <th>Phone</th>
                                    <th>Mô tả</th>
                                    <th>Tuy chon</th>
                                </tr>

                                <tbody>
                                    <tr ng-repeat="x in nhaPhanPhoi">
                                        <td>{{x.maNhaPhanPhoi}}</td>
                                        <td>{{x.tenNhaPhanPhoi}}</td>
                                        <td>{{x.diaChi}}</td>
                                        <th>{{x.soDienThoai}}</th>
                                        <td>{{x.moTa}}</td>
                                        <th>
                                            <i style="color: rgb(0, 153, 255)" class="fas fa-edit" title="Sửa" ng-click="Sua(x)"></i>
                                            <i style="color: red" class="fas fa-trash-alt" title="Xóa" ng-click="Xoa(x)"></i>
                                        </th>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    var app = angular.module("AppBanHang", []);
    app.controller("NhaPhanPhoi", function ($scope, $http) {
        $scope.nhaPhanPhoi;
        $scope.getNhaPhanPhoi = function() {
            $http({
                method: "GET",
                url: "https://localhost:44306/api/NhaPhanPhois/get-all"
            }).then(function(response) {
                $scope.nhaPhanPhoi = response.data;
                console.log(response.data);
            })
        }
        $scope.getNhaPhanPhoi();

        $scope.Them = function() {
            $http({
                method: 'POST',
                url: 'https://localhost:44306/api/NhaPhanPhois/create-npp',
                data: {
                    tenNhaPhanPhoi:  $scope.tenNhaPhanPhoi,
                    diaChi: $scope.diaChi,
                    soDienThoai: $scope.soDT,
                    moTa:  $scope.moTa
                }
            }).then(function(response) {
                if (response.status === 200) {
                    alert('Them ok');
                    $scope.getNhaPhanPhoi();
                }
            })
        }


        $scope.Sua = function(x) {
            $scope.maNhaPhanPhoi = x.maNhaPhanPhoi;
            $scope.tenNhaPhanPhoi = x.tenNhaPhanPhoi;
            $scope.diaChi = x.diaChi;
            $scope.soDT = x.soDienThoai;
            $scope.moTa = x.moTa;

        }

        $scope.CapNhat = function() {
            $http({
                method: 'PUT',
                url: 'https://localhost:44306/api/NhaPhanPhois/update-npp',
                data: {
                    maNhaPhanPhoi: $scope.maNhaPhanPhoi,
                    tenNhaPhanPhoi: $scope.tenNhaPhanPhoi,
                    diaChi: $scope.diaChi,
                    soDienThoai: $scope.soDT,
                    moTa: $scope.moTa
                }
            }).then(function(res) {
                if (res.status === 200) {   
                    alert("Cập nhật thành công");
                }
            })
        }

        $scope.Xoa = function(x) {
            var r = confirm("Bạn có chắc muốn xóa không?")
            if (r == true) {
                 $http({
                    method: "DELETE",
                    url: "https://localhost:44306/api/NhaPhanPhois/delete/" + x.maNhaPhanPhoi,
                }).then(function (response) {
                    if (response.status == 200) {
                        alert("Xoa ok");
                        $scope.getNhaPhanPhoi();
                    }
                })
            }
        }

        $scope.NhapMoi = function() {
            $scope.maNhaPhanPhoi = "";
            $scope.tenNhaPhanPhoi = "";
            $scope.diaChi = "";
            $scope.soDT = "";
            $scope.moTa = "";
        }
    })
</script>

</html>
