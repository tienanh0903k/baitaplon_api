<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logoCPT.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/click.js"></script>
    <title>Quản lý cửa hàng điện thoại NTASmart</title>
    <script src="../js/angular.min.js"></script>
    <script src="../admin/js/check.js"></script>
</head>

<body ng-app="AppBanHang" ng-controller="AdminHoaDonNhap">
    <section class="header">
        <h1 style="">NTASPORTS</h1>
        <div class="box-login" id="box-t">
            Xin chào, <span id="ten_nv">Admin</span> <i class="fas fa-sort-down"></i>
            <div class="box-login-bottom" id="box-b">
                <button onclick="TTTaiKhoan()"><i class="fas fa-user-alt"></i> Tài khoản</button>
                <button onclick="LogOut();"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="row">
            <div class="col-1 col-s-12 category">
                <button onclick="TongQuan()"> Tổng quan</button>
                <button onclick="LoaiSanPham()"> Loại sản phẩm</button>
                <button onclick="SanPham()"> Sản phẩm</button>
                <button onclick="NhaCungCap()"> Nhà cung cấp</button>
                <button onclick="KhachHang()"> Khách hàng</button>
                <button onclick="DonHang()">Đơn hàng</button>
                <button class="active" onclick="HoaDonNhap()"> Hóa đơn nhập</button>
                <button onclick="HoaDonBan()"> Hóa đơn bán</button>
                <button onclick="TinTuc()">Tài khoản</button>
                <button onclick="ThietLap()"> Thiết lập</button>
            </div>
            <div class="col-11 col-s-12 content">
                <div class="col-5 col-s-12 content">
                    <div class="tabcontent">
                        <div class="title">
                            <h2>Thông tin hoá đơn nhập:</h2>
                        </div>
                        <hr>
                        <div class="row">
                            <form action="#" ng-submit="ThemHoaDon()">
                                <div class="col-12 col-s-12 padding-box">
                                    <label for="txtright">Mã hoá đơn:</label>
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <input type="text" id="mahdnhap"
                                        placeholder="Nhập mã...Tự động sinh nếu không nhập..."
                                        ng-model="mahdnhap" readonly>
                                </div>

                                <div class="col-12 col-s-12 padding-box">
                                    <label for="txtright">Nhà phân phối:</label>
                                    <select ng-model="maNhaPhanPhoi" option="">
                                        <option ng-repeat="x in options" value="{{x.maNhaPhanPhoi}}">{{x.tenNhaPhanPhoi}}</option>
                                    </select>
                                </div>


                                <div class="col-12 col-s-12 padding-box">
                                    <label for="txtright">Ngày tạo:</label>
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <input type="text" ng-model="ngayTao"
                                        placeholder="Nhập ngay tao...">
                                </div>

                                <div class="col-12 col-s-12 padding-box">
                                    <label for="txtright">Kiểu thanh toán:</label>
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <input type="text" id="kieuthanhtoan" ng-model="kieuthanhtoan" placeholder="Nhập kiểu thanh toán...">
                                </div>
                              
                                <button type="submit" style="background-color: rgba(44, 140, 15, 0.8);">Thêm hoá
                                    đơn</button>
                                <button type="button" ng-click="NhapMoi()"
                                    style="background-color: rgba(227, 32, 21, 0.8);" ng-click="NhapMoi()">Nhập
                                    mới</button>
                                <button type="button" class="btn-form" style="background-color: rgba(14, 87, 224, 0.8);"
                                    id="btnUpdate" ng-click="CapNhat()">Cập nhật
                                    thông tin</button>
                            </form>
                        </div>
                    </div>


                </div>

                <div class="col-7 col-s-12">
                    <div class="tabcontent">
                        <div class="title">
                            <h2>Danh sách hoá đơn nhập</h2>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-10 col-s-12 padding-box">
                                <input type="text" id="search-customer"
                                    placeholder="Nhập mã, tên của nhà cung cấp...">
                            </div>
                            <div class="col-2 col-s-12 padding-box">
                                <button><i class="fas fas fa-search" aria-hidden="true"></i> Tìm kiếm</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 col-s-6 padding-box">
                                <label for="fromDate">Từ ngày:</label>
                                <input type="date" id="fromDate" name="fromDate">
                            </div>
                            <div class="col-4 col-s-6 padding-box">
                                <label for="toDate">Đến ngày:</label>
                                <input type="date" id="toDate" name="toDate">
                            </div>
                        </div>
                        <div class="row">
                            <table class="table">
                                <tr style="background: #095b87; color: #fff;">
                                    <th>Mã HDB</th>
                                    <th>Tên nhà phân phối</th>
                                    <th>Kiểu thanh toán</th>
                                    <th>Ngày tạo</th>
                                    <th>Thao tác</th>
                                </tr>

                                <tbody>
                                    <tr ng-repeat="x in infoHDB">
                                        <td>{{x.maHoaDon}}</td>
                                        <td>{{x.tenNhaPhanPhoi}}</td>
                                        <td>{{x.kieuThanhToan}}</td>
                                        <td>{{x.ngayTao | date:'dd-MM-yyyy'}}</td>
                                        <th>    
                                            <i style="color: rgb(0, 153, 255)" class="fas fa-edit" title="Sửa"
                                                ng-click="Sua(x)"></i>
                                            <i style="color: red" class="fas fa-trash-alt" title="Xóa"
                                                ng-click="Xoa(x)"></i>
                                            <i style="color: rgb(110, 102, 102)" class="fa-solid fa-circle-info"
                                                title="chi tiet" ng-click="ChiTietHoaDon(x)"></i>
                                        </th>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./js/hoadonnhap.js"></script>

</html>
