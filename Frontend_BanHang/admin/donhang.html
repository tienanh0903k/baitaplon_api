                    </div>


                </div>

                <div class="col-8 col-s-12">
                    <div class="tabcontent">
                        <div class="title">
                            <h2>Danh sách đơn hàng</h2>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-10 col-s-12 padding-box">
                                <input type="text" id="search-customer"
                                    placeholder="Nhập mã, tên hoặc số điện thoại khách hàng...">
                            </div>
                            <div class="col-2 col-s-12 padding-box">
                                <button><i class="fas fas fa-search" aria-hidden="true"></i> Tìm kiếm</button>
                            </div>
                        </div>
                        <div class="row">
                            <table class="table">
                                <tr style="background: #ccc;">
                                    <th>ID</th>
                                    <th>Ma CM</th>
                                    <th>Tên SP</th>
                                    <th>Image</th>
                                    <th>Ngày tạo</th>
                                    <th>Số lượng</th>
                                    <th>Giá</th>
                                    <th>Trang thai</th>

                                </tr>

                                <tbody>
                                    <tr ng-repeat="x in products">
                                        <td>{{x.maSanPham}}</td>
                                        <td>{{x.maChuyenMuc}}</td>
                                        <td>{{x.tenSanPham}}</td>
                                        <th>
                                            <img style="width: 30px; height: 30px;" src="{{x.anhDaiDien}}">
                                        </th>
                                        <td>{{x.ngayTao | date:'yyyy-MM-dd'}}</td>
                                        <td>{{x.soLuong}}</td>
                                        <td>{{x.gia}}</td>
                                        <td>{{x.trangThai ? 'Đang bán' : 'Không bán'}}</td>

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
