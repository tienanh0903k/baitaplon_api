<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Thông tin tài khoản</title>

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 100vw;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    display: block;
    
}

.container-app {
    width: 100%;
    display: flex;
    justify-content: space-around;
}

.profile-picture {
    margin-top: 20px;
    display: flex;
    justify-content: center;
}

.profile-picture img {
    max-width: 100px;
    max-height: 100px;
    border: 5px solid #fff;
    border-radius: 50%;
}

h1 {
    font-size: 24px;
    margin: 20px 0;
}

h2 {
    font-size: 20px;
    margin: 20px 0 10px;
}

.account-details {
    text-align: left;
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[readonly] {
    background-color: #f5f5f5;
}
input#imgproduct {
    padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

</style>
